<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="sidenav">
                    <div class="login-main-text">
                       <h2>Stay Safe<br> </h2>
                       <p>Report threats and keep others safe too.</p>
                    </div>
                 </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="login-form">
                   <form>
                      <div class="form-group">
                         <label>User name</label>
                         <input type="text" class="form-control" placeholder="User Name">
                      </div>
                      <div class="form-group">
                        <label>Phone no.</label>
                        <input type="password" class="form-control" placeholder="Enter your phone number">
                     </div>
                      <div class="form-group">
                         <label>Password</label>
                         <input type="password" class="form-control" placeholder="Make your password">
                      </div>
                      <div class="form-group">
                        <label>Re-confirm password</label>
                        <input type="password" class="form-control" placeholder="Confirm your password">
                     </div>
                      <button type="submit" class="btn btn-black">Login</button>
                      <button type="submit" class="btn btn-secondary">Register</button>
                   </form>
                </div>
             </div>
        </div>
     </div>      
</body>
